<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flat</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/minified/all.min.css">
</head>
<body>
	<div class="login-box">
		<div class="head">
			<span>Login</span>
		</div>
		<div class="form">
			<form action="#">
				<fieldset>
					<label for="email">Email</label>
					<input type="email" name="email" id="email" placeholder="Johndoe@gmail.com">
				</fieldset>
				<fieldset>
					<label for="pass">Password</label>
					<input type="password" name="pass" id="pass">
				</fieldset>
			</form>
			<span class="bottom">Or</span>
		</div>
		<div class="icons">
			<ul>
				<li><a href="#" class="tw"></a></li>
				<li><a href="#" class="gl"></a></li>
				<li><a href="#" class="fb"></a></li>
			</ul>
		</div>
	</div>

	<div class="user-box">
		<div class="head">
			<span>Profile</span>
		</div>
		<div class="profile-wrapper">
			<div class="profile">
				<div class="foto"></div>
				<div class="info-wrapper">
					<span>John Doe</span>
					<div></div>
					<a href="#">New York, NY</a>
				</div>
			</div>
		</div>
		<div class="statistic">
			<div class="info">
				<div class="first">
					<span class="primary">Following</span>
					<span>345</span>
				</div>
				<div>
					<span class="primary">Followers</span>
					<span>498</span>
				</div>
			</div>
			<a href="#">Follow</a>
		</div>
	</div>

	<div class="download">
		<div class="head"><span>Download</span></div>
		<div class="down-wrapper">
			<div class="down"></div>
			<div class="progress">
				<span class="percent">52%</span>
				<span>Complete...</span>
			</div>
		</div>
	</div>

	<div>
		<ul class="buttons">
			<li><a href="#" class="button-1">Button</a></li>
			<li><a href="#" class="button-2">Button</a></li>
			<li><a href="#" class="button-3">Button</a></li>
			<li><a href="#" class="button-4">Button</a></li>
		</ul>
	</div>

	<div class="location">
		<div class="head"><span>Location</span></div>
		<div class="loc-wrapper">
			<div class="loc">
				<div class="icon"></div>
				<span>San Francisco</span>
			</div>
			<div class="loc-2">
				<div class="check"></div>
			</div>
		</div>
	</div>
	
</body>
</html>
